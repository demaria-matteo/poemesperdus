<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="" />
<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

{{ with.Description }}<meta name="description" content="{{ . }}" />
{{ end }}
<meta name="keywords" content="{{ if .Keywords }}{{ range.Keywords }}{{ . }},
{{ end }}{{else if isset .Params "tags" }}{{ range.Params.tags }}{{ . }},
{{ end }}{{ end }}">

<!-- open graph -->
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ .Description }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:image" content="" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="" />
<meta property="og:image:height" content="" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="{{ .Site.LanguageCode }}" />
<meta property="article:published_time" content="{{ .Date.Format "2006"}}
" /> <meta property="article:modified_time" content="{{ .Date.Format "2006"}}
" />

<meta name="description" content="matteo demaria / enquêtes poétiques / jeune artiste / marseille / nantes / poésie / art conceptuel / mettre en discussion / le langage et ses usages / parler / critiquer / édition / livres d'artiste / photocopie"/>
<meta name="googlebot" content="index, follow"/>
<meta name="google" content="nositelinksearchbox"/>
<meta name="google" content="notranslate"/>
<meta name="google" content="nositelinksearchbox"/>
<meta name="google-site-verification" content="-MRaERO45ME7h0T2_Hh4QRKlyzk52HkwvOqt6Bl1RXo" />

<meta name="msvalidate.01" content="C37C7F7472608BF47DD264FDB3F93944" />

<meta name="yandex-verification" content="f2d5b28f107689e0" />

{{if .Keywords }}
{{ range.Keywords }}<meta property="article:tag" content="{{ . }}" />
{{ end }}
{{else if isset .Params "tags" }}
{{ range.Params.tags }}<meta property="article:tag" content="{{ . }}" />
{{ end }}
{{ end }}
